name: 18 - 1 - Reusable Workflows - Reusable Definition
on:
    workflow_call:
        inputs:
            target-directory:
                type: string
                description: 'The target directory to create'
                required: true
        outputs:
            build-status:
                description: The status of the buidl process
                value: ${{ jobs.deploy.outputs.build-status }}
            url:
                description: The URL of the deployed version
                value: ${{ jobs.deploy.outputs.url }}
jobs:
    deploy:
        runs-on: ubuntu-latest
        outputs:
            build-status: ${{ steps.build.outputs.build-status }}
            url: ${{ steps.deploy.outputs.url }}
           
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build 
              id: build
              run: |
                  echo "Building using directory ${{ inputs.target-directory }}" 
                  echo "build-status=success" >> $GITHUB_OUTPUT

            - name: Deploy
              id: deploy
              run: |
                  # Simulate deployment process
                  echo "Deploying build artifacts..."
                  # Here you would add your deployment commands
                  echo "url=https://www.google.com" >> $GITHUB_OUTPUT
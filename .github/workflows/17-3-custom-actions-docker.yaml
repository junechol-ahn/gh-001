name: 17 - 3 - Custom Actions - Docker
on:
  workflow_dispatch:
    inputs:
      url: 
        type: choice
        options:
          - "https://www.google.com"
          - "https://www.githubnoaccess.com"
        description: url to fetch
        default: "https://www.google.com"
      max_trials:
        description: Maximum number of fetch attempts
        required: false
        default: '10'
      delay:
        description: Delay between fetch attempts (in seconds)
        required: false
        default: '5'
jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ping URL
        id: ping-url
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}
          max-trials: ${{ inputs.max_trials }}
          delay: ${{ inputs.delay }}
      
      - name: Print whether URL was reachable
        run: |
          echo "URL reachable: ${{ steps.ping-url.outputs.url-reachable }}"
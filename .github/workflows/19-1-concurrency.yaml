name : 19 - 1 - Managing Concurrency in Workflows
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}'
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ping URL
        uses: ./.github/actions/docker-ping-url
        with:
          url: https://www.cannot-access-nn.com
          max-trials: '20'
          delay: '5'